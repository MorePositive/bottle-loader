<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Bottle Loader</title>
	</head>
	<body class="loading">
		<div class="parallax">
			<section id="loading">
				<div class="layer layer-base">
					<div class="loader">
						<div class="progress"></div>
					</div>
					<div class="bubbles"></div>
				</div>
			</section>
			<section id="headline">
				<div class="layer layer-base">
					<h1>Hello here</h1>
					<p>Some text</p>
				</div>
				<div class="layer layer-back"></div>
			</section>
			<section id="content">
				<div class="layer layer-fore">
					<div class="title">
						<h2>Unforgivable shitty taste!</h2>
					</div>
				</div>
				<div class="layer layer-base"></div>
			</section>
			<section id="footer">
				<div class="layer layer-base">
					<div class="left">
						<ul>
							<li>We are not on facebook</li>
							<li>We hate twitter</li>
							<li>Instagram is the worst</li>
						</ul>
					</div>
					<div class="right">
						<h3>About us</h3>
						<p>Our company is the best. We have so many emploeeys we couldn't fire them all! We have so much money and so much projects that we don't have time to pay salaries!</p>
					</div>
				</div>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
